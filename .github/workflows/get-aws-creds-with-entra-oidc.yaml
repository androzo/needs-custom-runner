name: AWS Deployment via Azure AD OIDC

on:
  push:
    branches: [ main ]

permissions:
  id-token: write   # Required for OIDC
  contents: read    # Required to checkout code

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via Azure AD
        id: aws-auth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ENTRA_ROLE }}
          aws-region: us-east-1
          role-session-name: github-actions-${{ github.run_id }}
          role-duration-seconds: 3600
          oidc-provider: login.microsoftonline.com/${{ secrets.AZURE_TENANT_ID }}/v2.0
          oidc-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          oidc-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Verify AWS credentials
        run: |
          aws sts get-caller-identity
